<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="20.css">
    <link rel="icon" href="gloves-removebg-preview.png"/>
    <title>Infinity Stones</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Space Stone-Blue</h4>
                        <p>The Space Stone, or Tesseract, is an Infinity Stone in the Marvel Cinematic Universe that allows instant travel through space. It is blue and appears in several films, including "The Avengers."</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Reality Stone-Red</h4>
                        <p>The Reality Stone, or Aether, is an Infinity Stone in the Marvel Cinematic Universe that alters reality and manipulates matter. Appearing in "Thor: The Dark World," it is a red, fluid-like substance with immense power.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" checked >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Power Stone-Purple</h4>
                        <p>The Power Stone, or Orb, is an Infinity Stone in the Marvel Cinematic Universe that grants immense power and enhances abilities. Purple in color, it can destroy planets and is featured in "Guardians of the Galaxy."</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Mind Stone-Yellow</h4>
                        <p>The Mind Stone is an Infinity Stone in the Marvel Cinematic Universe that controls minds and accesses thoughts. Yellow in color, it is featured in "Avengers: Age of Ultron" and is used to create Vision.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" checked>
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Time Stone-Green</h4>
                        <p>The Time Stone is an Infinity Stone in the Marvel Cinematic Universe that manipulates time. Green in color, it allows users to alter timelines, rewind events, and glimpse the future. The stone is prominently featured in "Doctor Strange."</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" checked>
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Soul Stone-Orange</h4>
                        <p>The Soul Stone is an Infinity Stone in the Marvel Cinematic Universe that manipulates souls and requires a sacrifice to obtain. Orange in color, it plays a key role in "Avengers: Infinity War" and "Avengers: Endgame," controlling life and death.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

</body>
</html>
